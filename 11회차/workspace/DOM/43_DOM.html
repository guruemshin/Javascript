<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>

        function test(){
            let apple=document.querySelector("#apple");
            apple.innerHTML="사과";

            let span=document.querySelectorAll("#banana > span");
            span[0].innerHTML="바나나는길어";
            span[1].innerHTML="기르면기차";
        }
        
    </script>
</head>
<body onload="test()">
    <h3>자식 선택자</h3>

    <div id="apple"></div>

    <div id="banana">
        <span></span><br>
        <span></span><br>
    </div>



</body>
</html>
