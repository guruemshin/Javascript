<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script>
        function sub(){
            let apple=document.querySelector("#apple");
            apple.style.color="red";
            apple.style.fontSize="30px";

            let banana=document.querySelector("#banana");
            banana.value="바나나는 맛있어";
            banana.type="button";
        }
    </script>
</head>
<body>
    <h3>속성-CSS</h3>
    <div id="apple"> 사과</div>

    <input id="banana" type="text" value="바나나">

    <input type="button"  value="클릭" onclick="sub()">  
    
    
</body>
</html>
